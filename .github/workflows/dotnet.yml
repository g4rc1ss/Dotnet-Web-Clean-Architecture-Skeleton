# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      HOST_WEBAPI_APPSETTINGS: ./src/src/HostWebApi/appsettings.json

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3.2.0
      with:
        dotnet-version: 7.0.x
    
    # - name: Copy GitHub Actions appsettings
    #   run: cp .github/appsettings.githubActions.json $HOST_WEBAPI_APPSETTINGS

    - name: Read appsettings
      run: more $HOST_WEBAPI_APPSETTINGS

    - name: Build
      run: dotnet build ./src/
    
    - name: Setup Docker
      uses: docker/setup-buildx-action@v1
    
    - name: Read .env
      run: more ./src/.env

    - name: Ejecutar comando de PowerShell
      run: |
        cd src
        pwsh -File ./docker-compose.ps1 up dev
        cd ..
        
    - name: Test
      run: dotnet test ./src/
